{% extends "base.html" %}
{% block title %}Submit Feedback - Eventify{% endblock %}
{% block content %}
<div class="feedback-container">
    <h1 class="page-title">Submit Feedback for {{ activity.name }}</h1>
    <form method="POST" class="feedback-form">
        <div class="form-group">
            <label for="rating">Rating:</label>
            <select name="rating" id="rating" required class="form-control">
                <option value="">Select a rating</option>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Very Good</option>
                <option value="3">3 - Good</option>
                <option value="2">2 - Fair</option>
                <option value="1">1 - Poor</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments" rows="5" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>

<style>
    .feedback-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
    }
    .page-title {
        font-size: 2.5rem;
        color: #3498db;
        margin-bottom: 2rem;
        text-align: center;
    }
    .feedback-form {
        background-color: #fff;
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #2c3e50;
    }
    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #bdc3c7;
        border-radius: 5px;
        font-size: 1rem;
    }
    .form-control:focus {
        outline: none;
        border-color: #3498db;
    }
    .btn-primary {
        background-color: #3498db;
        color: #fff;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #2980b9;
    }
</style>
{% endblock %}
